version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: moa-db
    environment:
      POSTGRES_USER: moa
      POSTGRES_PASSWORD: moa_dev_password
      POSTGRES_DB: moa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moa"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: moa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    container_name: moa-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: moa_minio
      MINIO_ROOT_PASSWORD: moa_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moa-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./ai_pipeline:/app/ai_pipeline  # ai_pipeline 접근을 위한 볼륨 추가
    depends_on:
      - db
      - redis
      - minio
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ai_worker:
    build:
      context: ./ai_pipeline
      dockerfile: Dockerfile
    container_name: moa-ai-worker
    env_file:
      - .env
    volumes:
      - ./ai_pipeline:/app
    depends_on:
      - redis
      - db
    command: celery -A pipeline.worker worker --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moa-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  minio_data:
